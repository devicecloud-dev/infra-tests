name: Test Multiple Maestro Versions on Android

on:
  # Run at 4 AM UTC daily
  schedule:
    - cron: "0 4 * * *"
  # Allow manual triggering
  workflow_dispatch:

jobs:
  test-android:
    name: Android - Maestro ${{ matrix.maestro-version }}
    runs-on: ubuntu-latest

    strategy:
      # Don't cancel all jobs if one fails
      fail-fast: false
      matrix:
        maestro-version:
          - "1.36.0"
          - "1.37.0"
          - "1.37.1"
          - "1.37.2"
          - "1.37.3"
          - "1.37.4"
          - "1.37.5"
          - "1.37.6"
          - "1.37.7"
          - "1.37.8"
          - "1.37.9"
          - "1.38.1"
          - "1.39.0"
          - "1.39.1"
          - "1.39.2"
          - "1.39.4"
          - "1.39.5"
          - "1.39.7"

    steps:
      - uses: actions/checkout@v3

      - name: Run Android Maestro Tests
        uses: devicecloud-dev/device-cloud-for-maestro@v1
        with:
          api-key: ${{ secrets.DCD_API_KEY }}
          app-file: ./binaries/sample.apk
          workspace: ./flows/android-flow.yaml
          maestro-version: ${{ matrix.maestro-version }}
          name: "Android - Maestro ${{ matrix.maestro-version }} Test Run"

  test-ios:
    name: iOS - Maestro ${{ matrix.maestro-version }}
    runs-on: ubuntu-latest

    strategy:
      # Don't cancel all jobs if one fails
      fail-fast: false
      matrix:
        maestro-version:
          - "1.36.0"
          - "1.37.0"
          - "1.37.1"
          - "1.37.2"
          - "1.37.3"
          - "1.37.4"
          - "1.37.5"
          - "1.37.6"
          - "1.37.7"
          - "1.37.8"
          - "1.37.9"
          - "1.38.1"
          - "1.39.0"
          - "1.39.1"
          - "1.39.2"
          - "1.39.4"
          - "1.39.5"
          - "1.39.7"

    steps:
      - uses: actions/checkout@v3

      - name: Run iOS Maestro Tests
        uses: devicecloud-dev/device-cloud-for-maestro@v1
        with:
          api-key: ${{ secrets.DCD_API_KEY }}
          app-file: ./binaries/sample.zip
          workspace: ./flows/ios-flow.yaml
          maestro-version: ${{ matrix.maestro-version }}
          name: "iOS - Maestro ${{ matrix.maestro-version }} Test Run"
